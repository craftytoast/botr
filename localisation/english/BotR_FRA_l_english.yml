 ##### IDEAS/D.M's #####
 FRA_the_lost_generation:0 "The Lost Generation"
 FRA_the_lost_generation_desc:0 "The bitter anti-war mood that has infected the people of France finds its roots in the muddy trenches of the Great European War. When the nations of Europe went to war in 1913, the soldiers were told that it would be a quick venture to Berlin and back, surely only lasting a handful of months. What followed was not that, but over five years of fighting in disease-ridden trenches for measly stretches of land. In the wake of the war, 1.5 million French soldiers lay dead, and an untold amount more injured or maimed. French society deemed these men ‘The Lost Generation’, for even if they came back they were never truly the same. As such, the public is strongly opposed to even the thought of another war."
 FRA_imperial_overextension:0 "Imperial Overextension"
 FRA_imperial_overextension_desc:0 "When Napoleon IV led the empire on a colonisation spree throughout Africa and Asia, the reason was not driven entirely by the value these areas possess, but the prestige they brought the nation as a whole. Perhaps that’s why, year after year, the empire has to spend more that it generates from these colonies to even sustain them. Every policymaker in the empire, no matter their experience, knows that something has to change soon, lest the empire comes crumbling down not from outside aggressors, but their own failure to maintain these lands."
 FRA_eight_decades_of_bonaparte:0 "Eight Decades Of Bonaparte"
 FRA_eight_decades_of_bonaparte_desc:0 "For over eight decades, since the restoration of the Second Empire, a Bonaparte has been at the helm. No matter who you ask, unless it's a socialist or marxist, they have at least one good thing to say about the emperors. Some will applaud Napoleon III's victory over the Prussians in the early 1870s, while others will commend the current emperor Napoleon IV for his endeavours in spreading French prestige around the globe."
 FRA_conservative_monarchist_dominance:0 "Conservative-Bonapartist Political Dominance"
 FRA_conservative_monarchist_dominance_desc:0 "While in the late 1860s and early 1870s the emperors granted concessions to liberals, which strenghened the democratic establishments in the nation, they never got to fully bask in them. Since 1877, conservative and monarchist parties, hailing all loyalty to the emperor, has gained an uninterupted majority in both chambers of the Parliament in every election. The emperor, if he so wishes, can pass legislation at will, with the eager and loyal backing in Parliament."
 
