 FRA_napoleon_iv:0 "Louis-Napoléon IV"
 napoleon_iv_desc:0 "§WBorn:\ March 16th, 1856\n--------------\n§!If you were asked to explain the life of Louis-Napoleon IV, not one single person could properly explain all of the intrigues and experiences the ageing emperor has been through, not even himself. Born the only son of Napoleon III, from birth he was the heir to the French throne. When he was 16, his father died, and he was proclaimed the Emperor of France. Much of his early reign was characterised by the young emperor, aided by the cabinet and unilateral support from the political bodies, exploiting the nations around him and strengthening the empire. Some may even recall when he brought Europe to the brink of war with the United Kingdom in the Wallonia Crisis, carving the nation of Belgium between themselves and the Dutch. He was not yet done, however, as he personally organised the Paris Conference in 1884 to set the stage for the colonisation of Africa between the colonial powers.\n\nIn 1913, well into his rule, tragedy struck when his firstborn son Jerome was assassinated in the Rhineland. Reeling from the personal devastation the loss had on him, the emperor blamed the Prussians and claimed they were behind the assassination. That was the match that lit the tense powderkeg of Europe and sent the continent spiralling into five years of bloody, hellish combat. The French-led ‘Continental Entente’ battered the storm better than the opposing forces, claiming victory at the end of 1918. With the Treaty of Koln coming into effect with the stroke of a pen, Napoleon IV finally achieved vengeance for his son.\n\nNowadays, the emperor is a spent man. His numbered days are spent at the Tuileries Palace in Paris, away from the public spotlight. It is no secret that the time he has left is finite. His two remaining sons take radically different positions on how to run the empire after their fathers death, providing the perfect storm for chaos to ensue after Napoleon’s death. The question is now, §Ycan the empire survive without him?§!"

